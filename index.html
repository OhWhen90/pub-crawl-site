<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>Pub Crawl Challenge List</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: flex;
      align-items: flex-start;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
    }
    .emoji {
      margin-right: 0.3rem;
      font-size: 1.4rem;
    }
    .challenge-title {
      font-weight: bold;
    }
    .challenge-desc {
      margin-left: 2.7rem;
      font-size: 1rem;
      color: #555;
      margin-top: -0.3rem;
    }
    .bonus, .rainbow {
      margin-left: 2.7rem;
      font-size: 0.95rem;
      color: #444;
    }
    .rainbow input[type="checkbox"],
    .bonus input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 0.4rem;
    }
    .rainbow label {
      display: block;
      width: 100%;
      margin-top: 0.3rem;
    }
    #reset-btn {
      margin: 2rem auto 1rem;
      display: block;
      font-size: 1.3rem;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #reset-btn:hover {
      background: #c0392b;
    }

    /* Style for the secret challenges container */
    #secret-challenge-section {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.7s ease-in-out, max-height 0.7s ease-in-out;
      pointer-events: none; /* Prevents interaction when hidden */
      margin-top: 2rem;
      border-top: 2px dashed #ccc;
      padding-top: 1rem;
    }
    #secret-challenge-section.revealed {
      opacity: 1;
      max-height: 1000px; /* Adjusted to accommodate more secret challenges */
      pointer-events: auto;
    }
    #secret-challenge-section h2 {
        color: #5a2a8b; /* A distinct color for secret section heading */
    }
    /* Style for the new secret challenge tracker */
    #secret-challenges-count {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem; /* Space between tracker and challenges */
      color: #5a2a8b; /* Match secret section heading color */
      /* Initially hidden with opacity and display none */
      opacity: 0;
      display: none;
      transition: opacity 0.7s ease-in-out;
    }
    /* Make it visible when the parent section is revealed */
    #secret-challenge-section.revealed #secret-challenges-count {
        opacity: 1;
        display: block;
    }
  </style>
</head>
<body>

<h1 id="main-heading">Pub Crawl Challenge List</h1>

<div id="challenge-container"></div>

<div id="secret-challenge-section">
    <h2 style="text-align: center;">ü§´ Secret Challenges! ü§´</h2>
    <div id="secret-challenges-count">üéÅ Secret Challenges Completed: 0 / 3</div> <div id="secret-challenge-container"></div>
</div>

<div style="text-align: center; margin-top: 2rem; font-size: 1.2rem;">
  <div id="main-count">‚úîÔ∏è Challenges Completed: 0 / 10</div>
  <div id="bonus-count">‚≠ê Bonus Points Earned: 0 / 0</div>
  <div id="total-score">üèÜ Total Score: 0 / 10</div>
</div>

<button id="reset-btn">Reset Progress</button>

<script>
  const STORAGE_KEY = "pubCrawlChallengeProgress";
  const SECRET_SECTION_KEY = "pubCrawlSecretSectionRevealed"; // Key for entire secret section

  const challenges = [
    { id: 0, emojis: ["üîÅ", "üëï"], title: "Closet Shuffle.", desc: "Swap an item of clothing with someone for the entire time at one location." },
    { id: 1, emojis: ["üåà", "üçπ"], title: "Taste the Rainbow.", desc: "Drink two different colours of the rainbow ‚Äî use cocktails, shots, or even mixers.", rainbow: true },
    { id: 2, emojis: ["ü•§", "üç∏"], title: "The Diana Special.", desc: "Finish your entire drink using three (or more) straws at once." },
    { id: 3, emojis: ["üîô", "üö∂‚Äç‚ôÇÔ∏è"], title: "Backwards Journey.", desc: "Walk backwards between any two crawl stops. Safety first, though ‚Äî have a guide!" },
    { id: 4, emojis: ["üß¶", "‚úã"], title: "Sock Puppet Hour.", desc: "Wear a sock on your right hand for the entire time at one location. Introduce it as your new drinking buddy." },
    { id: 5, emojis: ["üï∫", "üíÉ"], title: "Dance-Off Destiny.", desc: "Join or start a dance-off.", bonus: "If you win or get strangers to cheer." },
    { id: 6, emojis: ["ü§´", "üìé"], title: "The Sneaky Peg.", desc: "Clip your peg on someone without them noticing ‚Äî it must stay there for 15 minutes. Proof required!", bonus: "Someone leaves a crawl stop wearing your peg.", bonusAlwaysEnabled: true },
    { id: 7, emojis: ["üé≠", "üó£Ô∏è"], title: "Accent Order (Encore).", desc: "Order your drink in a full accent (e.g. French, pirate, cowboy, Scottish).", bonus: "Stay in character until you have finished your drink." },
    { id: 8, emojis: ["üì∏", "ü§≥"], title: "The Hospitality Selfie.", desc: "Take a selfie with either a bartender or a bouncer.", bonus: "If they smile." },
    { id: 9, emojis: ["üçª", "ü•Ç"], title: "The Icebreaker Toast.", desc: "Walk up to a complete stranger (or another group) and confidently give a short but passionate toast in their honour.", bonus: "They toast back." }
  ];

  // Completely separate list of secret challenges
  const secretChallenges = [
    // Owen's Challenges (IDs 10-12)
    { id: 10, emojis: ["üí∞", "üçπ"], title: "The Generosity Gambit: Round One.", desc: "Buy Owen a drink. It's for science, and good karma (mostly science)."},
    { id: 11, emojis: ["üí∏", "üç∏"], title: "The Double Down Delight: Round Two.", desc: "Buy Owen *another* drink. Clearly, his thirst is legendary. Or he's just really good at this game."},
    { id: 12, emojis: ["ü§ë", "ü•Ç"], title: "The Triple Treat Triumph: Round Three.", desc: "Buy Owen a *third* drink. At this point, it's less a challenge, more an investment in his happiness. And your score."},

    // New Entrance Sayings Challenges (IDs 13-20)
    { id: 13, emojis: ["üè®", "üó£Ô∏è"], title: "Occidental Grand Entrance.", desc: "Upon entering the Occidental Hotel, enthusiastically declare: ‚ÄúLet the crawl begin! May our memories be blurry and our drinks be strong!‚Äù"},
    { id: 14, emojis: ["ü•∑", "üó£Ô∏è"], title: "Uncle Ming's Mystic Welcome.", desc: "As you enter Uncle Ming‚Äôs, state with gravitas: ‚ÄúWe come seeking wisdom‚Ä¶ and whiskey!‚Äù (Optional: perform a ninja bow or hands in prayer)."},
    { id: 15, emojis: ["üöã", "üó£Ô∏è"], title: "Light Rail Loudspeaker.", desc: "Boarding the Light Rail from Wynyard, announce: ‚ÄúTo the next round, we ride! Conduct us to chaos!‚Äù"},
    { id: 16, emojis: ["‚öì", "üó£Ô∏è"], title: "The Ship Inn's Salty Salute.", desc: "Entering The Ship Inn, exclaim: ‚ÄúAhoy, Ship Inn! We‚Äôre here to sail the seas of spirits!‚Äù"},
    { id: 17, emojis: ["üçΩ", "üó£Ô∏è"], title: "Jackson's Dinner Declaration.", desc: "At Jackson‚Äôs on George, proclaim: ‚ÄúRefuel the adventurers! Ale in hand, fork at the ready!‚Äù"},
    { id: 18, emojis: ["üè∞", "üó£Ô∏è"], title: "Fortune's Fierce Proclamation.", desc: "Upon entering the Fortune of War, yell: ‚ÄúTo battle! We drink in the name of victory!‚Äù (Optional: mime a sword-in-the-air)."},
    { id: 19, emojis: ["üç∫", "üó£Ô∏è"], title: "Munich Brauhaus Boisterous Bonjour.", desc: "Inside Munich Brauhaus, bellow: ‚ÄúProst! Bring forth the beer and the bratwurst!‚Äù (Ensure to yell 'Prost!' and clink imaginary glasses)."},
    { id: 20, emojis: ["üíÉ", "üó£Ô∏è"], title: "Dance Floor Dynamo.", desc: "As you enter Cruise Bar and/or Orient Hotel, declare: ‚ÄúWe danced our way through drinks ‚Äî now let‚Äôs drink our way through dance!‚Äù"}
  ];

  const rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

  // Combine all challenges for easy iteration in save/load/updateScore
  const allChallenges = [...challenges, ...secretChallenges];

  // Variables for triple-click detection
  let clickCount = 0;
  let clickTimeout = null;
  const TRIPLE_CLICK_THRESHOLD_MS = 300; // Time in milliseconds between clicks to count as a triple-click

  // Save current checkbox states to localStorage
  function saveProgress() {
    const state = {};
    allChallenges.forEach(ch => { // Iterate over allChallenges
      const mainCheckbox = document.getElementById(`chk${ch.id}`);
      if (mainCheckbox) state[`chk${ch.id}`] = mainCheckbox.checked;
      const bonusCheckbox = document.getElementById(`chk${ch.id}b`);
      if (bonusCheckbox) state[`chk${ch.id}b`] = bonusCheckbox.checked;
    });
    rainbowColors.forEach(color => {
      const cb = document.getElementById(`rainbow-${color}`);
      if (cb) state[`rainbow-${color}`] = cb.checked;
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  // Save secret section revealed status
  function saveSecretSectionRevealedStatus(isRevealed) {
    localStorage.setItem(SECRET_SECTION_KEY, JSON.stringify(isRevealed));
  }

  // Load checkbox states and secret section revealed status from localStorage
  function loadProgress() {
    const stateStr = localStorage.getItem(STORAGE_KEY);
    if (!stateStr) return;
    const state = JSON.parse(stateStr);
    Object.entries(state).forEach(([key, val]) => {
      const el = document.getElementById(key);
      if (el) el.checked = val;
    });

    // Load secret section revealed status
    const isSecretSectionRevealed = JSON.parse(localStorage.getItem(SECRET_SECTION_KEY) || "false");
    const secretSection = document.getElementById("secret-challenge-section");
    const secretChallengesTracker = document.getElementById("secret-challenges-count"); // Get tracker

    if (secretSection && isSecretSectionRevealed) {
      secretSection.classList.add("revealed");
      // Make tracker visible on load if section is revealed
      if (secretChallengesTracker) {
          secretChallengesTracker.style.display = 'block';
          // Force reflow for transition if it was just display:none to block
          secretChallengesTracker.offsetWidth;
          secretChallengesTracker.style.opacity = '1';
      }
    } else {
        // Ensure tracker is hidden on load if section is not revealed
        if (secretChallengesTracker) {
            secretChallengesTracker.style.display = 'none';
            secretChallengesTracker.style.opacity = '0';
        }
    }
  }

  // Function to create challenge elements (reusable for both normal and secret lists)
  function createChallengeElement(ch) {
    const label = document.createElement("label");
    label.id = `challenge-item-${ch.id}`; // Add an ID for easy targeting

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = `chk${ch.id}`;
    if (ch.id === 1) checkbox.disabled = true; // Rainbow main checkbox disabled for manual ticking
    label.appendChild(checkbox);

    ch.emojis.forEach(e => {
      const span = document.createElement("span");
      span.className = "emoji";
      span.textContent = e;
      label.appendChild(span);
    });

    const div = document.createElement("div");
    const titleSpan = document.createElement("span");
    titleSpan.className = "challenge-title";
    titleSpan.textContent = ch.title;
    div.appendChild(titleSpan);

    const descDiv = document.createElement("div");
    descDiv.className = "challenge-desc";
    descDiv.textContent = ch.desc;
    div.appendChild(descDiv);

    if (ch.rainbow) {
      const colorContainer = document.createElement("div");
      colorContainer.className = "rainbow";
      const emojis = {
        red: "üî¥", orange: "üü†", yellow: "üü°", green: "üü¢",
        blue: "üîµ", indigo: "üü£", violet: "üü£"
      };
      rainbowColors.forEach(color => {
        const capitalized = color.charAt(0).toUpperCase() + color.slice(1);
        colorContainer.innerHTML += `<label><input type="checkbox" id="rainbow-${color}">${emojis[color]} ${capitalized}</label>`;
      });
      colorContainer.innerHTML += `<div class="bonus" style="margin-top:0.3rem;">‚≠ê Bonus: Each additional colour beyond two.</div>`;
      div.appendChild(colorContainer);
    }

    if (ch.bonus) {
      const bonusContainer = document.createElement("div");
      bonusContainer.className = "bonus";
      // Ensure data-always is preserved for Sneaky Peg
      bonusContainer.innerHTML = `<input type="checkbox" id="chk${ch.id}b" ${ch.bonusAlwaysEnabled ? 'data-always' : 'disabled'} />‚≠ê Bonus: ${ch.bonus}`;
      div.appendChild(bonusContainer);
    }

    label.appendChild(div);
    return label;
  }


  function createChallenges() {
    const mainContainer = document.getElementById("challenge-container");
    const secretContainer = document.getElementById("secret-challenge-container");
    mainContainer.innerHTML = "";  // Clear container before creating
    secretContainer.innerHTML = ""; // Clear secret container

    challenges.forEach(ch => {
      mainContainer.appendChild(createChallengeElement(ch));
    });

    secretChallenges.forEach(ch => {
      secretContainer.appendChild(createChallengeElement(ch));
    });
  }

  function updateScore() {
    let mainChallengesCompleted = 0;
    let bonusPointsEarned = 0;
    let rainbowColorsChecked = 0;
    let secretChallengesCompleted = 0; // New counter for secret challenges

    // First, count rainbow colors checked
    rainbowColors.forEach(color => {
      const cb = document.getElementById("rainbow-" + color);
      if (cb && cb.checked) rainbowColorsChecked++;
    });

    // Update main rainbow challenge checkbox
    const rainbowMainCheckbox = document.getElementById("chk1");
    if (rainbowMainCheckbox) {
      if (rainbowColorsChecked >= 2) {
        if (!rainbowMainCheckbox.checked) rainbowMainCheckbox.checked = true;
        if (rainbowColorsChecked > 2) bonusPointsEarned += (rainbowColorsChecked - 2); // Each additional color is a bonus point
      } else {
        rainbowMainCheckbox.checked = false;
      }
    }

    const secretSection = document.getElementById("secret-challenge-section");
    const isSecretSectionRevealed = secretSection.classList.contains("revealed");
    const secretChallengesTracker = document.getElementById("secret-challenges-count");


    // Calculate scores for all challenges
    allChallenges.forEach(ch => {
      const mainCheckbox = document.getElementById("chk" + ch.id);
      const bonusCheckbox = document.getElementById("chk" + ch.id + "b");

      let isSecret = secretChallenges.some(sCh => sCh.id === ch.id);

      // Only count points from challenges that are either regular, or secret and revealed
      if (!isSecret || (isSecret && isSecretSectionRevealed)) {
          if (mainCheckbox && mainCheckbox.checked) {
              if (isSecret) {
                  secretChallengesCompleted++; // Count completed secret challenges
              } else if (ch.id !== 1) { // Avoid double-counting if rainbowMainCheckbox is already counted
                  mainChallengesCompleted++;
              }
          }
          if (bonusCheckbox && bonusCheckbox.checked) {
              bonusPointsEarned++;
          }
      }
    });

    // Manually add the rainbow main challenge point if it's checked (it's part of the main 10)
    if (rainbowMainCheckbox && rainbowMainCheckbox.checked) {
        mainChallengesCompleted++;
    }


    // --- Calculate Maximum Possible Scores for the denominator ---
    let maxMainChallengesPossible = challenges.length; // Always 10 regular challenges
    let maxSecretChallengesPossible = secretChallenges.length; // Max secret challenges are all 3 Owen's + 8 Entrance lines = 11

    let maxBonusPointsPossible = 0;
    // Count bonus points from initial challenges (excluding rainbow, as its bonus is variable)
    challenges.forEach(ch => {
        if (ch.bonus && ch.id !== 1) { // Exclude rainbow as its bonus is dynamic
            maxBonusPointsPossible++;
        }
    });
    // Add maximum possible bonus from rainbow challenge (6 colors - 2 base = 4 bonus points)
    maxBonusPointsPossible += Math.max(0, rainbowColors.length - 2);
    
    // No bonus points for "Buy Owen a drink" challenges OR new entrance challenges, so they don't contribute to maxBonusPointsPossible
    
    const currentTotalScore = mainChallengesCompleted + bonusPointsEarned + secretChallengesCompleted; // Include secret challenges in total score
    
    // Total possible points are main + all bonus + all secret main
    const maxTotalScorePossible = maxMainChallengesPossible + maxBonusPointsPossible + maxSecretChallengesPossible;


    document.getElementById("main-count").textContent = `‚úîÔ∏è Challenges Completed: ${mainChallengesCompleted} / ${challenges.length}`;
    document.getElementById("bonus-count").textContent = `‚≠ê Bonus Points Earned: ${bonusPointsEarned} / ${maxBonusPointsPossible}`;
    document.getElementById("total-score").textContent = `üèÜ Total Score: ${currentTotalScore} / ${maxTotalScorePossible}`;

    // Update the secret challenges tracker ONLY if the secret section is revealed
    if (secretChallengesTracker) { // Ensure element exists
        if (isSecretSectionRevealed) {
            secretChallengesTracker.textContent = `üéÅ Secret Challenges Completed: ${secretChallengesCompleted} / ${secretChallenges.length}`;
            secretChallengesTracker.style.display = 'block'; // Make sure it's block
            // Use setTimeout to ensure the display change registers before opacity for transition
            setTimeout(() => secretChallengesTracker.style.opacity = '1', 10); 
        } else {
            secretChallengesTracker.style.opacity = '0';
            // Set display to none after transition completes (or immediately if no transition is desired)
            setTimeout(() => secretChallengesTracker.style.display = 'none', 700); // Match transition duration
        }
    }
  }

  function resetProgress() {
    localStorage.removeItem(STORAGE_KEY);
    localStorage.removeItem(SECRET_SECTION_KEY); // Clear secret section revealed status

    // Uncheck everything manually and reset disabled states
    allChallenges.forEach(ch => { // Iterate over all challenges
      const chk = document.getElementById(`chk${ch.id}`);
      if (chk) chk.checked = false;
      const bchk = document.getElementById(`chk${ch.id}b`);
      if (bchk) {
        bchk.checked = false;
        if (!bchk.hasAttribute("data-always")) {
          bchk.disabled = true; // Disable them by default on reset
        }
      }
    });
    rainbowColors.forEach(color => {
      const cb = document.getElementById(`rainbow-${color}`);
      if (cb) cb.checked = false;
    });

    // Hide the secret challenge section again
    const secretSection = document.getElementById("secret-challenge-section");
    if (secretSection) {
      secretSection.classList.remove("revealed");
    }

    // Hide the secret challenges tracker completely on reset
    const secretChallengesTracker = document.getElementById("secret-challenges-count");
    if (secretChallengesTracker) {
        secretChallengesTracker.style.opacity = '0';
        secretChallengesTracker.style.display = 'none';
        secretChallengesTracker.textContent = `üéÅ Secret Challenges Completed: 0 / ${secretChallenges.length}`; // Reset text
    }

    updateScore();
    saveProgress(); // Save the cleared state
  }

  document.addEventListener("DOMContentLoaded", () => {
    createChallenges();
    loadProgress(); // This will now handle initial visibility of tracker
    updateScore(); // Run updateScore to ensure initial score counts are correct and tracker is set based on loaded state

    // Event listener for the main heading triple-click
    document.getElementById("main-heading").addEventListener("click", () => {
      clickCount++;
      if (clickTimeout) {
        clearTimeout(clickTimeout);
      }

      clickTimeout = setTimeout(() => {
        if (clickCount === 3) {
          const secretSection = document.getElementById("secret-challenge-section");
          if (secretSection && !secretSection.classList.contains("revealed")) {
            secretSection.classList.add("revealed");
            saveSecretSectionRevealedStatus(true);
            // Manually reveal tracker here as part of the reveal flow
            const secretChallengesTracker = document.getElementById("secret-challenges-count");
            if (secretChallengesTracker) {
                secretChallengesTracker.style.display = 'block';
                // Force reflow for transition
                secretChallengesTracker.offsetWidth;
                secretChallengesTracker.style.opacity = '1';
            }
            updateScore(); // Update score to reflect newly revealed challenges
          }
        }
        clickCount = 0; // Reset count after the timeout
      }, TRIPLE_CLICK_THRESHOLD_MS);
    });


    document.addEventListener("change", e => {
      const id = e.target.id;

      // Enable or disable bonus checkboxes
      if (id.startsWith("chk") && !id.endsWith("b")) {
        const bonusBox = document.getElementById(id + "b");
        if (bonusBox && !bonusBox.hasAttribute("data-always")) {
          bonusBox.disabled = !e.target.checked;
          if (!e.target.checked) bonusBox.checked = false;
        }
      }

      updateScore();
      saveProgress();
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      if (confirm("Are you sure you want to reset all progress? This will also re-hide the secret challenges.")) {
        resetProgress();
      }
    });
  });
</script>

</body>
</html>
